    alt="generated image"
    style="width: 300px"

  <button id="downloadBtn">Download Image</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      fetch('https://oaidalleapiprodscus.blob.core.windows.net/private/org-UfGimy12QEXKA5o683sjy0jm/user-7kchxdXv1vAnSFUTVxXbAaGf/img-ajgQoaL8ZzNGVDRK510DnvFa.png?st=2024-08-30T09%3A46%3A06Z&se=2024-08-30T11%3A46%3A06Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-08-29T19%3A11%3A05Z&ske=2024-08-30T19%3A11%3A05Z&sks=b&skv=2024-08-04&sig=rn9RUEzCvyRRfxcCz8gRZWTj5Ndx1rxsDz1ZxmGdmW8%3D')
        .then(response => response.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'nayvee-chat-generated-image.png';
          document.body.appendChild(a);
          a.click();
          URL.revokeObjectURL(url);
        });
    });
  </script>
